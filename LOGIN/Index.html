<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-form">
        <h1>Register</h1>
        <p>Already have an account? <a href="#">Login</a></p>
        
        <form>
            <label for="fullName">Full Name*</label>
            <input type="text" id="fullName" placeholder="Please enter your full name">
            
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Please enter your email id">
            
            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Please enter your password">
            
            <label for="confirmPassword">Confirm Password*</label>
            <input type="password" id="confirmPassword" placeholder="Please enter your Confirm password">
            
            <div class="terms">
                <input type="checkbox" id="agree">
                <label for="agree">Agree to all <a href="#">Terms and Conditions</a></label>
            </div>
            
            <button type="submit" class="register-btn">Register Now</button>
        </form>
        
        <div class="social-register">
            <p>or</p>
            <button class="google-btn">Register with Google</button>
            <button class="facebook-btn">Register with Facebook</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
